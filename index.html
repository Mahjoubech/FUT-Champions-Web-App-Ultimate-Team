<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="sources/css/style.css">
    <title>FUT Champions Web App Ultimate Team</title>
</head>
<body>
    <!-------- Field for Formation ----->
    <div class="container">
        <h1>FORMATION</h1>
        <img src="/image/background field.png" alt="Football Field" class="background-image">

    </div>
    <!---- Format Ajout Players and Tactics Formation-->
    <div class="form-Ajout">
        <div class="head-formatajout">
            <h1>Tactics Formation</h1>
            <nav>
              <button class="filtbtn" id="add-player">Add Player</button>
              <button class="filtbtn" id="players">Players</button>
              <button class="filtbtn" id="formations">Formations</button>
        
            
            </nav>
          </div>

          <main id="content">
            <section class="page " id="page-add-player" >
              <form  class="player-form">
                <div class="titleinfo">
                  <h3>Skills </h3>
                </div>
                <div class="Information">
                   <div class="infoname">
                <div class="form-row">

                  <label for="player-name">Name The Player :</label>
                  <input type="text" id="player-name" placeholder="Entrez le nom">
                </div>
                
                  <div class="form-row">
                    <label for="player-position">Position : </label>
                    <select id="player-position">
                      <option value="GK">GK</option>
                      <option value="CB">CB</option>
                      <option value="LB">LB</option>
                      <option value="RB">RB</option>
                      <option value="CM">CM</option>
                      <option value="LF">LF</option>
                      <option value="RF">RF</option>
                      <option value="ST">ST</option>
                    </select>
                 </div>
                
                  <div class="form-row">
                    <label for="photo-link"> Photo :</label>
                    <input type="file" id="photo-link" placeholder="">
                  </div>
              
               </div>
                
               
              <div class="info-player">
                <div class="form-row">
                  <label for="rating">Rating</label>
                  <input type="number" id="rating">
                </div>
                
                <div class="form-row">
                  <label for="Pace">Pace</label>
                  <input type="number" id="Pace">
                </div>
              
                <div class="form-row">
                  <label for="Shooting">Shooting</label>
                  <input type="number" id="Shooting">
                </div>
              
                <div class="form-row">
                  <label for="Passing">Passing</label>
                  <input type="number" id="Passing">
                </div>
              
                <div class="form-row">
                  <label for="Dribbling">Dribbling</label>
                  <input type="number" id="Dribbling">
                </div>
              
                <div class="form-row">
                  <label for="Defending">Defending</label>
                  <input type="number" id="Defending">
                </div>
              
                <div class="form-row">
                  <label for="Physical">Physical</label>
                  <input type="number" id="Physical">
                </div>
                <button type="submit" id="clickadd"><span>+</span> <h3>Add</h3></button>

              </div>
                </div>
              
              
              
              </form>
              
            </section>
      
            <section class="page" id="page-formations" >
              <div class="formations-grid">
                <div class="formation"><img src="/image/4-3-3.jpeg" alt=""><h3>4 - 3 - 3</h3>
                    </div>
                <div class="formation"><img src="/image/4-4-2.jpeg" alt=""><h3>4 - 4 - 2</h3></div> 
              </div>
            </section>
      
            <section class="page" id="page-players" >
              <div class="gridcards" id="contentPlayers">
                
              </div>
              
            </section>    
      
              </section>
          </main>
    </div>

    <nav class="navbar">
      <ul>
       <li>  <i class="fas fa-plus-circle actve"></i></li>
        <li><i class="fas fa-users"></i> </li>
        <li><i class="fas fa-exchange-alt"></i></li>
        <li><i class="fas fa-futbol"></i></li>
      </ul>
    </nav>
    <div class="notifications"></div>
    <script src="sources/js/script.js"></script>
</body>
</html>
