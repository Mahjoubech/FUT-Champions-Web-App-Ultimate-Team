<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="sources/css/style.css">
    <title>FUT Champions Web App Ultimate Team</title>
</head>
<body>
    <!-------- Field for Formation ----->
    <div class="container">
        <h1>FORMATION</h1>
        
        <div class="positions GK" style="z-index: 1000;"></div>
        <div class="positions CB CBL " style="z-index: 1000;"></div>
        <div class="positions CB CBR" style="z-index: 1000;"></div>
        <div class="positions LB" style="z-index: 1000;"></div>
        <div class="positions  RB" style="z-index: 1000;"></div>
        <div class="positions CML" style="z-index: 1000;"></div>
        <div class="positions CMM" style="z-index: 1000;"></div>
        <div class="positions CMR" style="z-index: 1000;"></div>
        <div class="positions LF" style="z-index: 1000;"></div>
        <div class="positions ST" style="z-index: 1000;"></div>
        <div class="positions RF" style="z-index: 1000;"></div>
        <img src="/image/background field.png" alt="Football Field" class="background-image">
        
    </div>
    <!---- Format Ajout Players and Tactics Formation-->
    <div class="form-Ajout">
        <div class="head-formatajout">
            <h1>Tactics Formation</h1>
            <nav>
              <button class="filtbtn" data-filter="tactics">Add Player</button>
              <button class="filtbtn" data-filter="formations">Formations</button>
              <button class="filtbtn" data-filter="players">Players</button>
            
            </nav>
          </div>

          <main id="content">
            <section class="page" id="tactics" style="display: none;" >
              <div className="grid grid-cols-2 gap-6">
                <div>
                  <div className="mb-4">
                    <label htmlFor="name" className="block text-gray-400 font-medium mb-2">
                      Nom du joueur
                    </label>
                    <input
                      type="text"
                      id="name"
                      className="bg-gray-800 border-gray-600 rounded-md px-3 py-2 w-full text-white"
                      defaultValue={playerData.name}
                    />
                  </div>
                  <div className="mb-4">
                    <label htmlFor="position" className="block text-gray-400 font-medium mb-2">
                      Position
                    </label>
                    <select
                      id="position"
                      className="bg-gray-800 border-gray-600 rounded-md px-3 py-2 w-full text-white"
                      defaultValue={playerData.position}
                    >
                      <option>GK</option>
                      <option>CB</option>
                      <option>LB</option>
                      <option>RB</option>
                      <option>CDM</option>
                      <option>CM</option>
                      <option>LM</option>
                      <option>RM</option>
                      <option>CAM</option>
                      <option>LW</option>
                      <option>RW</option>
                      <option>ST</option>
                    </select>
                  </div>
                  <div className="mb-4">
                    <label htmlFor="photo" className="block text-gray-400 font-medium mb-2">
                      Lien Photo
                    </label>
                    <input
                      type="text"
                      id="photo"
                      className="bg-gray-800 border-gray-600 rounded-md px-3 py-2 w-full text-white"
                      defaultValue={playerData.photo}
                    />
                  </div>
                  <div className="flex items-center space-x-2 mb-4">
                    <img
                      src={playerData.flag}
                      alt={playerData.nationality}
                      className="w-6 h-6 rounded-full"
                    />
                    <span className="text-gray-400">{playerData.nationality}</span>
                  </div>
                  <div className="flex items-center space-x-2 mb-4">
                    <img
                      src={playerData.logo}
                      alt={playerData.club}
                      className="w-8 h-8 rounded"
                    />
                    <span className="text-gray-400">{playerData.club}</span>
                  </div>
                  <button className="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-md w-full">
                    Ajouter le joueur
                  </button>
                </div>
                <div></div>
              </div>
            </section>
      
            <section class="page" id="formations" >
              <div class="formations-grid">
                <div class="formation"><img src="/image/4-3-3.jpeg" alt=""><h3>4 - 3 - 3</h3>
                    </div>
                <div class="formation"><img src="/image/4-4-2.jpeg" alt=""><h3>4 - 4 - 2</h3></div> 
              </div>
            </section>
      
            <section class="page" id="players" style="display: none;">
              <p>Set player instructions here.</p>
            </section>
      
            <section class="page" id="roles" style="display: none;">
              <h2>Roles</h2>
              <p>Assign roles to your players here.</p>
            </section>
          </main>
    </div>
    <script src="sources/js/script.js"></script>
</body>
</html>
